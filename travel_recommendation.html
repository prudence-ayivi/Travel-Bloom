<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendation App</title>
    <link rel="stylesheet" href="travel_recommendation.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#"><img src="logo.png" alt="Travel Logo" /></a>
                <span class="site-name">Travel Bloom</span>
            </div>
            <ul class="nav-links">
                <li><a href="travel_recommendation.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Enter a destination or keyword">
                <button id="search-btn">Search</button>
                <button id="reset-btn">Clear</button>
            </div>
        </nav>
    </header>
    <main class="background-image" id="recommendation-section">
        <div class="hero-section">
            <aside class="social-bar">
            <div class="vertical-bar"></div>
            <div class="social-bar">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            </aside>
            <div class="hero-content">
                <h1>EXPLORE<br>DREAM<br>DESTINATION</h1>
                <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.</p>
                <button class="btn-book">Book Now</button>
            </div>
        </div>
    </main>
    <script src="travel_recommendation.js"></script>
</body>
</html>
